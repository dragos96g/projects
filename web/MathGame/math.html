<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css"> 
</head>
    
<body>
    <div id=container>
        <div id=score>
            Scor: <span id="scorevalue">0</span>
        </div>
        <div id=correct>
            Corect!
        </div>
        <div id=wrong>
            Mai încearcă!
        </div>
        <div id=question>
            
        </div>
        <div id=instruction>
            Alege raspunsul corect.
        </div>
        <div id=choises>
            <div id=box1 class=box></div>
            <div id=box2 class=box></div>
            <div id=box3 class=box></div>
            <div id=box4 class=box></div>
        </div>
        <div id=startreset>
            Începe jocul
        </div>
        <div id=timeremaining>
            Timp rămas: <span id=timeremainingvalue></span> sec
        </div>
        <div id=gameover>

        </div>
    </div>
    <script src="javascript.js">
    </script>
    
</body>


</html>
